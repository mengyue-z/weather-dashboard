<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div id="container">
    <div id ="left-row" class="row">
        <div id = "left-col" class="col-md-3">
            <div id = "search" class="row">
            <h2>Please Search for a City</h2>
            <form class="d-flex">
                <input id ="city-input" class="form-control" type="search" placeholder="city" aria-label="Search">
                <button id ="search-button" class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            </div>
            <div id = "history"class="row card">
            </div>
        </div>
        <div id ="right-col" class="col-md-8">
            <div id = "dashboard" class="row card">
            </div>
            <div id = "forecast" class="row">
                <h2>5-day Forecast:</h2>
            </div>
        </div>
    </div>
</div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
            <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
            <script src="script.js"></script>
</body>

</html>
